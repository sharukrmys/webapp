spring:
  application:
    name: metadata-service
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:metadatadb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    com.example: DEBUG
    org.springframework: INFO

