spring:
  application:
    name: data-service
  datasource:
    url: jdbc:postgresql://localhost:5432/appdb
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: full

server:
  port: 8081

logging:
  level:
    com.example: DEBUG
    org.springframework: INFO

