dependencies {
    // AWS SDK
    implementation 'software.amazon.awssdk:s3:2.25.0'
    implementation 'software.amazon.awssdk:sqs:2.25.0'
    implementation 'software.amazon.awssdk:secretsmanager:2.25.0'
    implementation 'software.amazon.awssdk:athena:2.25.0'
    
    // Redis
    implementation 'org.redisson:redisson:3.27.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    
    // Database
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.postgresql:postgresql'
    implementation 'com.zaxxer:HikariCP'
    
    // Feign Client
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    implementation 'io.github.openfeign:feign-okhttp'
    implementation 'io.github.openfeign:feign-jackson'
    
    // Utilities
    implementation 'com.google.guava:guava:33.0.0-jre'
    implementation 'com.nimbusds:nimbus-jose-jwt:9.37.3'
    implementation 'com.google.code.gson:gson:2.10.1'
    
    // MinIO
    implementation 'io.minio:minio:8.5.9'
    
    // OpenAPI/Swagger
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.4.0'
    
    // Kafka
    implementation 'org.springframework.kafka:spring-kafka'
}

